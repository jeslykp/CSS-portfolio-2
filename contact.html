<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/images/assets/images/profile.jpeg" type="image/x-icon">
    <title>Porfolio_Jesly | contact</title>
    <meta name="description" content="Passionate frontend developer creating user-friendly web experienceso">
    <meta name="author" content="Jesly">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <!-- header start -->
    <div class="header">
        <header id="home">
            <div>
                <div class="title-section">
                    <h1 class="name">JESLY KP</h1>
                    <h3>Software Developer</h3>
                </div>
                <nav class="navigation-menu">
                    <button> <a href="/index.html"><b>Home</b></a></button>
                </nav>
        </header>
    </div>
    <!-- header end -->

    <!--Contact section start-->
    <main id="contact">
        <h1 class="contact-title">Contact Me</h1>
        <div class="contact-info-container">
            <form action="">
                <div class="contact-items">
                    <label for="name">Name </label>
                    <input type="text" name ="name" placeholder="Enter your name" required />
                </div>
                <br>
                <div class="contact-items">
                    <label for="email">Email </label>
                    <input type="email"  name ="email" placeholder="Enter your email address" required />
                </div>
                <br>
                <div class="contact-items">
                    <label for="mobile">Mobile number</label>
                    <input type="tel" id="mobile" name="mobile" placeholder="1234567890" pattern="[0-9]{10}"   maxlength="10"
                    required>
                </div>
                <br>
                <div class="contact-items">
                    <label for="subject">Subject </label>
                    <input type="text" name ="subject" placeholder="Enter your subject" />
                </div>
                <br>
                <div class="contact-items">
                    <label for="image">Upload picture</label>
                    <input type="file" id="image" placeholder="image" >
                </div>
                <br>
                <div class="contact-items">
                    <label for="message">Message </label>
                    <textarea type="textarea" placeholder="Type your message here"
                       rows="10" cols="50"></textarea>
                </div>
                <br>
                <div class="form-button">
                    <button type="submit"
                        style="background-color: rgb(65, 59, 59); color: white; width: 100px; margin-bottom: 10px; margin-right: 10px;">Send</button>
                    <button type="reset"
                        style="background-color: rgb(65, 59, 59); color: white; width: 100px; margin-bottom: 10px;">Cancel</button>
                    <br>
                </div>
            </form>
        </div>
    </main>
    <!--Contact section end-->
    <!-- footer start -->
    <footer>
        <div style="margin-top: 20px;">
            <p style="color: white; text-decoration: none; padding: 10px 0px 10px 10px;">Copyright @ 2025 Jesly. All
                Rights Reserved.</p>
            <p style="color: white;">
                <a href="https://github.com/yourusername"
                    style="color: white; text-decoration: none; margin: 0 10px;">GitHub</a> |
                <a href="https://linkedin.com/in/yourusername"
                    style="color: white; text-decoration: none; margin: 0 10px;">LinkedIn</a> |
                <a href="mailto:your.email@example.com"
                    style="color: white; text-decoration: none; margin: 0 10px;">Email</a>
            </p>
        </div>
    </footer>
    <!-- footer end -->
</body>
</body>

</html>
